spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: admin 
    password: admin
  jpa:
  hibernate:
    ddl-auto: create-drop # create and destroy schema at the end of session
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet